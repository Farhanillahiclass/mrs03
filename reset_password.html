<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MRS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-8">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-blue-800">Reset Password</h2>
            <p class="text-gray-500">Enter your new password below.</p>
        </div>
        
        <form id="reset-form" class="space-y-4">
            {% csrf_token %}
            <input type="password" id="new-password" placeholder="New Password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600 outline-none" required>
            <input type="password" id="confirm-password" placeholder="Confirm New Password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600 outline-none" required>
            <button type="submit" class="w-full bg-blue-800 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">Reset Password</button>
        </form>
        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('message');
            
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (newPassword !== confirmPassword) {
                messageDiv.textContent = "Passwords do not match.";
                messageDiv.className = "mt-4 text-center text-sm text-red-600";
                return;
            }

            const res = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ token, newPassword })
            });

            const data = await res.json();
            messageDiv.textContent = data.message;
            messageDiv.className = data.success ? "mt-4 text-center text-sm text-green-600" : "mt-4 text-center text-sm text-red-600";

            if (data.success) {
                setTimeout(() => window.location.href = "{% url 'home' %}", 2000);
            }
        });
    </script>
</body>
</html>
